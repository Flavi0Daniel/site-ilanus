<section class="hero-section">
  <div class="hero-background"></div>
  <div class="hero-overlay"></div>
  
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-8 col-xl-7">
        <div class="hero-content">
          
          <!-- Main Title -->
          <h2 class="hero-title">
            A MELHOR EXPERIÊNCIA DE ESTÁGIO E

          </h2>
          
          <!-- Subtitle with Brand Highlight -->
          <div class="hero-subtitle-wrapper">
            <p class="hero-subtitle-main">PROKCEL</p>
            <div class="hero-brand-values">
              <span class="brand-value">
                <span class="highlight">PRO</span>dutividade
              </span>

              <span class="brand-value">

                Ex<span class="highlight">CEL</span>ência

                    (click)="navigateToServices()">
