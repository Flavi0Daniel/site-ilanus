<!-- header.component.html -->
<nav class="navbar navbar-expand-lg fixed-top" 
     [ngClass]="{
       'navbar-transparent': isHomePage && !isScrolled,
       'navbar-solid': !isHomePage || isScrolled
     }">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
      <div class="brand-container">
        <span class="brand-name">Prokcel</span>
        <small class="brand-subtitle">FORMAÇÃO & ESTÁGIOS PROFISSIONAL</small>
      </div>
    </a>

    <!-- Mobile menu toggle - CORRIGIDO -->
    <button class="navbar-toggler custom-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation"
            (click)="toggleMenu()">
      <i class="bi" [ngClass]="isMenuOpen ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <!-- Navigation Menu - CORRIGIDO -->
    <div class="collapse navbar-collapse" 
         id="navbarNav"
         [ngClass]="{'show': isMenuOpen}">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()">
            <i class="bi bi-house me-1"></i>
            Início
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/sobre-nos" 
             routerLinkActive="active"
             (click)="closeMenu()">
            <i class="bi bi-people me-1"></i>
            Sobre Nós
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/servico-estagios" 
             routerLinkActive="active"
             (click)="closeMenu()">
            <i class="bi bi-briefcase me-1"></i>
            Serviços
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/contactos" 
             routerLinkActive="active"
             (click)="closeMenu()">
            <i class="bi bi-telephone me-1"></i>
            Contactos
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
